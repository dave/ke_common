description: This represents an image, and contains path, server and protocol separately
type: system:type
id: photo
is: [image]
fields:
  protocol:
    description: The protocol for the url - e.g. http or https
    type: system:@string
    default: http
    optional: true
  server:
    description: The server for the url - e.g. www.google.com
    type: system:@string
  path:
    description: The path for the url - e.g. /foo/bar.jpg
    type: system:@string
    pattern: "^/.*$"
  size:
    type: units:@rectangle
